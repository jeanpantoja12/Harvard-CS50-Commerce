{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <form method="POST" action="{% url 'create_listing'%}">
        {% csrf_token %}
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label id="lbltitle">Title:</label>
                        {{form.title}}
                    </div>
                    <div class="form-group">
                        <label id="lbltitle">Description:</label>
                        {{form.description}}
                    </div>
                    <div class="form-group">
                        <label id="lbltitle">Category:</label>
                        {{form.category}}
                    </div>
                    <div class="form-group">
                        <label id="lbltitle">Starting Bid (USD):</label>
                        {{form.start_bid}}
                    </div>
                    <div class="form-group">
                        <label id="lbltitle">Image URL:</label>
                        {{form.image_url}}
                    </div>
                    <input class="btn btn-primary col-md-4 offset-md-8" width="100%" type="submit" value="Save">
                </div>
                <div class="col-md-6">
                    <img style="width:100%;height: 90%;" src="https://www.indexexchange.com/wp-content/uploads/2019/03/header-bidding-auction-ss-1920_uusz3n-1200x675-cropped.gif">
                </div>
            </div>
            
        </div>
        
    </form>
{% endblock %}
{% block js %}
<script>
    window.addEventListener('load', function () {
        var initialdata = document.getElementById('nav_create');
        initialdata.setAttribute('class', 'nav-item active');
    });
</script>
{% endblock %}
